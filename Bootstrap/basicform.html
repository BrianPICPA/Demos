<!DOCTYPE html>

<html>


    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1, shrink-to-fit = no">
        <link rel = "stylesheet" href = "css/bootstrap.css">
        <link rel = "stylesheet" href = "css/site.css">
    </head>

    <body>
        <div class = "container">
            <h2>Basic Form</h2>
            <div class = "row">
                <form>
                    <div class = "form-group">
                        <label for = "UserNameInput">Username</label>
                        <input type = "text" class = "form-control form-control-sm" id = "UserNameInput">
                    </div>
                    <div class = "form-group">
                        <label for = "PasswordInput">Password</label>
                        <input type = "password" class = "form-control form-control-lg" id = "PasswordInput">
                    </div>
                    <div class = "form-group">
                        <input type = "checkbox" class = "form-check-input" id = "CheckMe">
                        <label class = "form-check-label form-control-sm" for = "CheckMe">Check me</label>
                    </div>
                    <button type = "submit" class = "btn btn-primary">Log in</button>
                </form>
            </div>

            <h2 class = "mt-5">Horizontal Form</h2>
            <div class = "row">
                <form>
                    <div class = "form-group row">
                        <label for = "UserNameInput" class = "col-sm-4 col-form-label">Username</label>
                        <div class = "col-sm-8">
                            <input type = "text" id = "UserNameInput">
                        </div>
                    </div>
                    <div class = "form-group row">
                        <label for = "Password" class = "col-sm-4 col-form-label">Password</label>
                        <div class = "col-sm-8">
                            <input type = "password" id = "Password">
                        </div>
                    </div>
                    <button type = "submit" class = "btn btn-primary">Log in</button>
                </form>
            </div>
        </div>
    </body>
</html>
