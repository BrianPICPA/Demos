<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/pie.png" width="30" height="30" class="d-inline-block align-top" alt="">
                        Bethany's Pie Shop</a>
                
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="allpies.html">Pies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="order.html">Order</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="jumbotron jumbotron-other container-fluid">
            <div class="container">
                <h1 class="display-3 text-white">Ready to order? So are we!</h1>
            </div>
        </div>

        <div class="container">

            <div class="p-2 pt-md-4 pb-md-3 mx-auto text-center">
                <h1 class="display-4">Your details</h1>
            </div>

            <div class="row">
                <div class = "col-md-8 offset-2">
                    <h4 class = "mb-3">Your address</h4>
                    <form action = "order.html" method = "GET">
                        <div class = "row">
                            <div class = "col-md-6 mb-3 form-group">
                                <label for = "FirstName">First Name</label>
                                <input type = "text" class = "form-control" id = "FirstName" placeholder="Your first name">
                            </div>
                            <div class = "col-md-6 mb-3 form-group">
                                <label for = "LastName">Last name</label>
                                <input type = "text" class = "form-control" id = "LastName" placeholder="Your last name" value = "">
                            </div>
                        </div>
                        <div class = "mb-3 form-group">
                            <label for = "Email">Email</label>
                            <div class = "input-group">
                                <div class = "input-group-prepend">
                                    <span class = "input-group-text">@</span>
                                </div>
                                <input type = "text" class = "form-control" id = "Email" placeholder="Email">
                            </div>
                        </div>
                        <div class = "mb-3 form-group">
                            <label for = "Address">Address</label>
                            <input type = "text" class = "form-control" id = "Address" placeholder="Bakery Street">
                        </div>

                        <div class = "mb-3">
                            <div class = "row">
                                <div class = "col-md-6 mb-3 form-group">
                                    <label for = "Zip">Zip</label>
                                    <input type = "text" class = "form-control" id = "Zip" placeholder="Zipe Code">
                                </div>
                                <div class = "col-md-6 mb-3 form-group">
                                    <label for = "City">City</span></label>
                                    <input type = "text" class = "form-control" id = "City" placeholder="City">
                                </div>
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col-md-4 mb-3 form-group">
                                <label for = "State">State</label>
                                <select class = "custom-select w-100" id = "State">
                                    <option value = "">Select State</option>
                                    <option>N/A</option>
                                    <option>Arizona</option>
                                    <option>Arkansas</option>
                                    <option>List too long</option>
                                </select>
                            </div>
                            <div class = "col-md-4 mb-3 form-group">
                                <label for = "Country">Country</label>
                                <select class = "custom-select w-100" id = "Country">
                                    <option value = "">Select Country</option>
                                    <option>America</option>
                                    <option>Germany</option>
                                    <option>Ehhh...</option>
                                </select>
                            </div>
                        </div>
                        <div class = "mb-3">
                            <div class = "form-group">
                                <label for = "Remarks">Remarks</label>
                                <textarea class = "form-control" id = "Remarks" rows = "3"></textarea>
                            </div>
                        </div>
                        <div class = "mb-5">
                            <div class = "custom-control custom-checkbox">
                                <input type = "checkbox" class = "custom-control-input" id = "SaveShipping">
                                <label class = "custom-control-label" for = "SaveShipping">Remember this address</label>
                            </div>
                        </div>
                        <button class = "btn btn-success btn-lg btn-block mb-3" type = "submit">Place order</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
